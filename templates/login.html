{% extends "base.html" %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto;">
    <h1>Login to Brunnylol</h1>

    {% if error != "" %}
    <div style="background-color: #ffebee; color: #c62828; padding: 10px; margin-bottom: 20px; border-radius: 4px;">
        {{ error }}
    </div>
    {% endif %}

    <form method="post" action="/login" style="display: flex; flex-direction: column; gap: 15px;">
        <div>
            <label for="username" style="display: block; margin-bottom: 5px; font-weight: bold;">Username:</label>
            <input type="text" id="username" name="username" required
                   style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <div>
            <label for="password" style="display: block; margin-bottom: 5px; font-weight: bold;">Password:</label>
            <input type="password" id="password" name="password" required
                   style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <button type="submit" style="padding: 10px; background-color: #333; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">
            Login
        </button>
    </form>

    <p style="text-align: center; margin-top: 20px;">
        Don't have an account? <a href="/register">Register here</a>
    </p>
</div>
{% endblock %}
