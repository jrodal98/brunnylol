<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Brunnylol</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
        <style type="text/css" media="screen">

    body {
        margin: 0;
        padding: 0;
        padding-bottom: 60px;
    }

    /* Override Pico.css header sizes */
    h1 {
        font-size: 1.8em;
        margin-bottom: 0.5em;
    }

    h2 {
        font-size: 1.4em;
        margin-bottom: 0.5em;
    }

    .footer {
        margin-top: 40px;
        padding: 20px 0;
        width: 100%;
        text-align: center;
    }

    h1 {
      text-align: center;
    }

    .form-inline {
      display: flex;
      justify-content: center;
    }

    .form-control {
      width: 60%;
      max-width: 400px;
      margin: 0 10px;
    }

    .mb-5 {
      margin-bottom: 2rem;
    }

    .mt-5 {
      margin-top: 2rem;
    }

    nav {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #ffffff;
      font-weight: 600;
      transition: all 0.2s ease;
      padding: 8px 12px;
      border-radius: 4px;
    }

    nav a:hover {
      background-color: rgba(255,255,255,0.2);
      transform: translateY(-1px);
    }

    nav button {
      color: #ffffff;
      font-weight: 600;
    }

    nav button:hover {
      background-color: rgba(255,255,255,0.2);
    }

    nav form {
      display: inline-flex;
      align-items: center;
      margin: 0;
    }

    nav span {
      color: #ffffff !important;
      font-weight: 500;
    }
    </style>
    </head>
    <body>
        {% block nav %}
        <nav>
            <div>
                <a href="/">Home</a>
                <a href="/help">Help</a>
            </div>
            <div>
                <a href="/login">Login</a>
                <a href="/register">Register</a>
                <a href="/manage">My Bookmarks</a>
            </div>
        </nav>
        {% endblock %}
        {% block content %}{% endblock %}
    </body>
    <div class="footer">
        <p>Jacob Rodal Â© 2020</p>
    </div>
</html>
