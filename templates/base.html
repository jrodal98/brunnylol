<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Brunnylol</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
        <style type="text/css" media="screen">

    body {
        margin: 0;
        padding: 0;
        padding-bottom: 60px;
    }

    .footer {
        margin-top: 40px;
        padding: 20px 0;
        width: 100%;
        text-align: center;
    }

    h1 {
      text-align: center;
    }

    .form-inline {
      display: flex;
      justify-content: center;
    }

    .form-control {
      width: 60%;
      max-width: 400px;
      margin: 0 10px;
    }

    .mb-5 {
      margin-bottom: 2rem;
    }

    .mt-5 {
      margin-top: 2rem;
    }

    nav {
      background-color: #f5f5f5;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #333;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    nav a:hover {
      color: #666;
    }
    </style>
    </head>
    <body>
        {% block nav %}
        <nav>
            <div>
                <a href="/">Home</a>
                <a href="/help">Help</a>
            </div>
            <div>
                <a href="/login">Login</a>
                <a href="/register">Register</a>
                <a href="/manage">My Bookmarks</a>
            </div>
        </nav>
        {% endblock %}
        {% block content %}{% endblock %}
    </body>
    <div class="footer">
        <p>Jacob Rodal Â© 2020</p>
    </div>
</html>
