{% extends "base.html" %}

{% block nav %}
<nav>
    <div>
        <a href="/">Home</a>
        <a href="/help">Help</a>
        <a href="/manage">My Bookmarks</a>
        {% if user.is_admin %}
        <a href="/admin">Admin</a>
        {% endif %}
    </div>
    <div style="display: flex; align-items: center; gap: 15px;">
        <a href="/settings">Settings</a>
        <form method="post" action="/logout" style="margin: 0;">
            <button type="submit">Logout</button>
        </form>
    </div>
</nav>
{% endblock %}

{% block content %}
<script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>

<style>
    .header {
        margin-bottom: var(--space-8);
        padding-bottom: var(--space-4);
        border-bottom: 2px solid var(--color-border-dark);
    }
</style>

<div class="container-sm" style="margin-top: var(--space-8);">
    <div class="header">
        <h1>Account Settings</h1>
    </div>

    <!-- Change Username Section -->
    <div class="section">
        <h2>Change Username</h2>
        <div id="username-result"></div>
        <form hx-post="/settings/username"
              hx-target="#username-result"
              hx-swap="innerHTML">
            <div class="form-group">
                <label for="new_username">New Username</label>
                <input type="text" id="new_username" name="new_username" required
                       minlength="3" maxlength="30" pattern="[a-zA-Z0-9_-]+">
                <small>3-30 characters, letters, numbers, underscore, or hyphen</small>
            </div>
            <button type="submit" class="btn-primary">Update Username</button>
        </form>
    </div>

    <!-- Change Password Section -->
    <div class="section">
        <h2>Change Password</h2>
        <div id="password-result"></div>
        <form hx-post="/settings/password"
              hx-target="#password-result"
              hx-swap="innerHTML">
            <div class="form-group">
                <label for="current_password">Current Password</label>
                <input type="password" id="current_password" name="current_password" required>
            </div>
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" required minlength="8">
                <small>At least 8 characters</small>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn-primary">Update Password</button>
        </form>
    </div>
</div>

{% endblock %}
